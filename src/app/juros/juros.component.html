<h2>Cálculo de Juros:</h2>

<div>Valor presente (em R$):</div>
<input type="number" step="0.01" [(ngModel)]="vp" />

<div>Juros (em %):</div>
<input type="number" step="0.01" [(ngModel)]="j" />

<div>Período (em meses):</div>
<input type="number" step="1" [(ngModel)]="n" />

<h3>Valor futuro (em R$):</h3>
<table>
  <tr>
    <th>Meses</th>
    <th>Valor:</th>
  </tr>
  <tr *ngFor="let item of getArray(n)">
    <td>{{ item }}</td>
    <td>R$ {{ getJurosComp(item) }}</td>
  </tr>
</table>
